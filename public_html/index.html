<!doctype html>
<html>
	<head>
		<title>Twitch Friends</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link href="styles/style.css" rel="stylesheet">

		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-md-4 col-md-offset-4 window">
					<div class="title-bar white">
						<div class="dropdown">
							<a data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-bars"></i></a>
							<ul class="dropdown-menu">
								<li><a href="#" class="remove-friends">Remove Friends</a></li>
							</ul>
						</div>
						<button class="btn btn-danger btn-xs remove-button">Remove</button>
						<input class="friend-box" type="text" placeholder="Separate names by commas">
						<i class="fa fa-plus"></i>
					</div>
					<div class="main-container">
						<div class="friend-status">
							<span class="white friend-title"></span>
							<span class="in-game-color in-game-friend-count"></span>
							<span class="offline-color offline-friend-count"></span>
						</div>
						<div class="online-friend-container">
						</div>
						<div class="offline-friend-container">
						</div>
					</div>
					<div class="search-bar white">
						<form onsubmit="return false">
						<input class="search-box" type="text" placeholder="Search" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Search'">
						</form>
						<i class="fa fa-search"></i>
					</div>
				</div>
			</div>
		</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="js/twitchfriends.js"></script>
	</body>
</html>
